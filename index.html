<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px 30px;
            transition: background 0.3s ease, color 0.3s ease;
            position: relative;
        }

        body.dark-mode .container {
            background: #2d2d44;
            color: #e0e0e0;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        body.dark-mode .dark-mode-toggle {
            background: #ffd93d;
            box-shadow: 0 4px 15px rgba(255, 217, 61, 0.4);
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            transition: color 0.3s ease;
        }

        body.dark-mode h1 {
            color: #e0e0e0;
        }

        .category-select {
            margin-bottom: 30px;
        }

        select, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
            color: #333;
        }

        body.dark-mode select,
        body.dark-mode input {
            background: #1a1a2e;
            border-color: #3d3d5c;
            color: #e0e0e0;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        body.dark-mode select:focus,
        body.dark-mode input:focus {
            border-color: #ffd93d;
        }

        .converter-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .unit-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .swap-btn {
            align-self: center;
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .swap-btn:hover {
            background: #5568d3;
            transform: rotate(180deg);
        }

        .swap-btn:active {
            transform: rotate(180deg) scale(0.95);
        }

        input[type="number"] {
            font-size: 18px;
            font-weight: 500;
        }

        .result {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            color: #667eea;
            font-weight: 600;
            text-align: center;
            min-height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        body.dark-mode .result {
            background: #1a1a2e;
            color: #ffd93d;
        }

        .ad-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #e0e0e0;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        body.dark-mode .ad-container {
            background: #1a1a2e;
            border-color: #3d3d5c;
            color: #666;
        }

        .ad-top {
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .ad-container {
                padding: 15px;
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" id="darkModeToggle">ðŸŒ™</button>
        
        <h1>Unit Converter</h1>
        
        <!-- Ad Space Top -->
        <div class="ad-container ad-top">
            <p><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7910467474401466"
     crossorigin="anonymous"></script></p>
        </div>

        <div class="category-select">
            <select id="category">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="area">Area</option>
                <option value="speed">Speed</option>
            </select>
        </div>

        <div class="converter-section">
            <div class="unit-group">
                <select id="fromUnit"></select>
                <input type="number" id="fromValue" placeholder="Enter value" step="any">
            </div>

            <button class="swap-btn" id="swapBtn">â‡…</button>

            <div class="unit-group">
                <select id="toUnit"></select>
                <div class="result" id="result">Enter a value to convert</div>
            </div>
        </div>

        <!-- Ad Space Bottom -->
        <div class="ad-container">
            <p><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7910467474401466"
     crossorigin="anonymous"></script></p>
        </div>
    </div>

    <script>
        const conversions = {
            length: {
                units: ['Meters', 'Kilometers', 'Miles', 'Feet', 'Inches', 'Centimeters', 'Millimeters', 'Yards'],
                toBase: {
                    'Meters': 1,
                    'Kilometers': 1000,
                    'Miles': 1609.34,
                    'Feet': 0.3048,
                    'Inches': 0.0254,
                    'Centimeters': 0.01,
                    'Millimeters': 0.001,
                    'Yards': 0.9144
                }
            },
            weight: {
                units: ['Kilograms', 'Grams', 'Pounds', 'Ounces', 'Tons', 'Milligrams'],
                toBase: {
                    'Kilograms': 1,
                    'Grams': 0.001,
                    'Pounds': 0.453592,
                    'Ounces': 0.0283495,
                    'Tons': 1000,
                    'Milligrams': 0.000001
                }
            },
            temperature: {
                units: ['Celsius', 'Fahrenheit', 'Kelvin'],
                convert: (value, from, to) => {
                    let celsius;
                    if (from === 'Celsius') celsius = value;
                    else if (from === 'Fahrenheit') celsius = (value - 32) * 5/9;
                    else celsius = value - 273.15;

                    if (to === 'Celsius') return celsius;
                    else if (to === 'Fahrenheit') return celsius * 9/5 + 32;
                    else return celsius + 273.15;
                }
            },
            volume: {
                units: ['Liters', 'Milliliters', 'Gallons', 'Cups', 'Fluid Ounces', 'Cubic Meters'],
                toBase: {
                    'Liters': 1,
                    'Milliliters': 0.001,
                    'Gallons': 3.78541,
                    'Cups': 0.236588,
                    'Fluid Ounces': 0.0295735,
                    'Cubic Meters': 1000
                }
            },
            area: {
                units: ['Square Meters', 'Square Kilometers', 'Square Miles', 'Square Feet', 'Acres', 'Hectares'],
                toBase: {
                    'Square Meters': 1,
                    'Square Kilometers': 1000000,
                    'Square Miles': 2589988.11,
                    'Square Feet': 0.092903,
                    'Acres': 4046.86,
                    'Hectares': 10000
                }
            },
            speed: {
                units: ['Meters/Second', 'Kilometers/Hour', 'Miles/Hour', 'Feet/Second', 'Knots'],
                toBase: {
                    'Meters/Second': 1,
                    'Kilometers/Hour': 0.277778,
                    'Miles/Hour': 0.44704,
                    'Feet/Second': 0.3048,
                    'Knots': 0.514444
                }
            }
        };

        const category = document.getElementById('category');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const fromValue = document.getElementById('fromValue');
        const result = document.getElementById('result');
        const swapBtn = document.getElementById('swapBtn');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Dark Mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            darkModeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('darkMode', isDark);
        }

        // Load saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = 'â˜€ï¸';
        }

        darkModeToggle.addEventListener('click', toggleDarkMode);

        function populateUnits() {
            const cat = category.value;
            const units = conversions[cat].units;
            
            fromUnit.innerHTML = units.map(u => `<option value="${u}">${u}</option>`).join('');
            toUnit.innerHTML = units.map(u => `<option value="${u}">${u}</option>`).join('');
            
            if (units.length > 1) {
                toUnit.selectedIndex = 1;
            }
        }

        function convert() {
            const value = parseFloat(fromValue.value);
            
            if (isNaN(value) || fromValue.value === '') {
                result.textContent = 'Enter a value to convert';
                return;
            }

            const cat = category.value;
            const from = fromUnit.value;
            const to = toUnit.value;

            let output;

            if (cat === 'temperature') {
                output = conversions[cat].convert(value, from, to);
            } else {
                const baseValue = value * conversions[cat].toBase[from];
                output = baseValue / conversions[cat].toBase[to];
            }

            result.textContent = `${output.toFixed(6).replace(/\.?0+$/, '')} ${to}`;
        }

        function swap() {
            const tempIndex = fromUnit.selectedIndex;
            fromUnit.selectedIndex = toUnit.selectedIndex;
            toUnit.selectedIndex = tempIndex;
            
            if (fromValue.value) {
                convert();
            }
        }

        category.addEventListener('change', () => {
            populateUnits();
            fromValue.value = '';
            result.textContent = 'Enter a value to convert';
        });

        fromUnit.addEventListener('change', convert);
        toUnit.addEventListener('change', convert);
        fromValue.addEventListener('input', convert);
        swapBtn.addEventListener('click', swap);

        populateUnits();
    </script>
</body>
</html>
